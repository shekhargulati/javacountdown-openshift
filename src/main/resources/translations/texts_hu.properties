notready.headline=Nem állsz készen a váltásra?
notready.text=Hogyha bármilyen oknál fogva úgy érzed, hogy nem állnál készen a váltásra, akkor az Oracle kész támogatást biztosítani a számodra, hogy az üzleted és az ügyfeleid is biztonságban legyenek.

