about.headline=Sobre este Site
about.text=Esta &eacute; uma iniciativa da comunidade de <a href="http://java-champions.java.net/" target="_blank">Java Champions</a>; dos Grupos de Usu&aacute;rios Java, representados pelos seus <a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a>; e do programa <a href="http://java.net/projects/adoptopenjdk" target="_blank">Adopt OpenJDK</a>. Este &eacute; o principal local para obter informa&ccedil;&otilde;es sobre a situa&ccedil;&atilde;o da migra&ccedil;&atilde;o do suporte Java a navegadores web. Nosso objetivo &eacute; encorajar usu&aacute;rios finais a adotar a &uacute;ltima e melhor vers&atilde;o da tecnologia Java.

