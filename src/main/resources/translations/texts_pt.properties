notready.headline=Ainda n&atilde;o Est&aacute; Pronto para Migrar?
notready.text=Se, por alguma raz&atilde;o especial, voc&ecirc; ainda n&atilde;o est&aacute; pronto para migrar, a Oracle pode oferecer o suporte que voc&ecirc; precisa para manter o seu neg&oacute;cio e seus clientes seguros.

