headline=Válts Java 7-re még ma!
intro=Tizenöt éve született meg egy lenyűgöző programozási nyelv. A neve Java. Most, hogy már 2013-at írunk, a világ megváltozott és vele együtt a Java is! Itt az ideje, hogy búcsút intsünk a Java 4-es, 5-ös és 6-os verziójának.
dedicated=Ez a weboldal azért jött létre, hogy segítsen a Java 7-esre való átállásban. Nyomon követhetjük majd ahogy a Java 4-es, 5-ös és 6-os verziójának elterjedtsége 1% alá csökken világszerte, ezáltal felhasználók százmilliói lesznek nagyobb védettségben és 9-10 millió programozó munkája lesz könnyebb"

