about.headline=\u00dcber diese Seite
about.text=Dies ist ein gemeinsames Projekt der <a href="http://java-champions.java.net/" target="_blank">Java Champions</a>, <a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a> und der <a href="http://java.net/projects/adoptopenjdk" target="_blank">Adopt OpenJDK</a> Initiative. Es ist gedacht als der einzige Platz um aktuelle Informationen \u00fcber den Status von Java im Browser-Ecosystem zu bekommen und soll Endanwender anregen immer die neueste und beste Java Version zu verwenden.

