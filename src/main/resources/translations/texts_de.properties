notready.headline=Nicht bereit zu Wechseln?
notready.text=Es gibt Gr\u00fcnde noch nicht auf die aktuelle Java Version zu wechseln. Wenn Sie nicht wirklich bereit sind, dann stellt Oracle Ihnen den Support bereit, welchen Sie ben\u00f6tigen um Ihr Gesch\u00e4ft und Ihre Anwender abzusichern.

