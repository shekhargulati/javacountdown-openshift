headline=Wechsel heute auf Java 7!
intro=Vor 15 Jahren wurde eine erstaunliche Programmiersprache geboren. Ihr Name war Java. Nun, im Jahr 2013, hat sich die Welt ver\u00e4ndert und Java zusammen mit ihr! F\u00fcr Java-Versionen 4, 5 und 6, ist es Zeit sich zu verabschieden.
dedicated=Diese Webseite soll Ihnen helfen auf Java 7 zu upgraden. Auf diesem Web verfolgen wir, wie die Verwendung alter Java Versionen (4, 5 & 6) weltweit unter 1% f\u00e4llt und damit hunderte von millionen Endanwender sicherer und 9-10 millionen Entwickler produktiver werden.

