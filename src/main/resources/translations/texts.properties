upgrade.headline=How do I upgrade?
upgrade.text=If you are using Java in the Browser, <a href="http://www.java.com" style="color: black" target="_blank">upgrade here</a>. \
If you're using Java on the server then upgrade your JRE/JDK \
<a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html" style="color: black" target="_blank">here</a>.

notready.headline=Not ready to move?
notready.text=If, for some special reason, you're not ready to move now, Oracle is ready to provide \
the support you need to keep your business and your customers safe.

latest.headline=Find the latest Information
latest.text=Java 7u51 will have <a href="https://blogs.oracle.com/java-platform-group/entry/new_security_requirements_for_rias>further security features</a>. \
Please help ensure that popular projects like ANT <a href="https://issues.apache.org/bugzilla/show_bug.cgi?id=55542">stay secure</a> by watching and upvoting their \
security upgrades. 

about.headline=About this site

about.text=This is a joint project by the \
<a href="http://java-champions.java.net/" target="_blank">Java Champions</a>, \
<a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a> \
and the <a href="http://adoptopenjdk.java.net" target="_blank">Adopt OpenJDK</a> programme. \
It's purpose is to gather information about the state of Java in the Browser eco-system and \
should encourage end-users to always adopt the latest and greatest in Java technology.

