headline=Move to the latest Java today!

intro=15 years ago an amazing programming language was born. Its name was Java. Now that \
we're in 2013, the world has changed and Java along with it! For Java versions 4, 5 and 6, \
it's time to say goodbye. This website is dedicated watching Java 4, 5 & 6 usage drop to less \
than 1% worldwide, so hundreds of millions of users are safer and 9-10 million developers are \
more productive.

security.headline=Secure Java
security.text=In particular, Java in the Browser (aka Applets) can have security \
issues so you need to protect yourself! <strong>Java on the server is generally safe, but you should upgrade regardless</strong>. \
Here are <a href="https://java.net/projects/adoptopenjdk/downloads/download/64-New-Things-in-Java-7.pptx" style="color: black" target="_blank">64 extra good reasons</a> (PPT) to move to Java 7 today!

