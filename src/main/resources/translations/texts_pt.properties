headline=Migre para Java 7 Agora!
intro=H&aacute; 15 anos atr&aacute;s, nascia uma incr&iacute;vel linguagem de programa&ccedil;&atilde;o. Ela se chamava Java. Agora estamos em 2013, o mundo evoluiu bastante e Java evoluiu com ele. Para as vers&otilde;es 4, 5 and 6 de Java, &eacute; hora de dizer adeus!
dedicated=Este site &eacute; dedicado a ajudar voc&ecirc; a migrar para Java 7. Dessa forma, n&oacute;s vamos acompanhar o uso de Java 4, 5 & 6 cair para menos de 1% em todo o mundo. Com isso, milh&otilde;es de usu&aacute;rios estar&atilde;o mais seguros e outros milh&otilde;es de desenvolvedores se tornar&atilde;o mais produtivos.

